  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Home</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navigation bar is here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a
        class="navbar-brand"
        href="index.html" style="color:white;"
        ><h2>Estefania Lupo</h2></a>
<!-- Links connecting html pages -->
        <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
       <!-- Navbar links with a dropdown -->
      <div class="collapse navbar-collapse" id="navbarText">
        <!-- Links below will allow you to travel through the three HTML's -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Contact <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
        </ul>
      </div>
    </nav>
<!-- Main -->
    <main class="container" id="main">
      <div class="row">
        <div class="col-sm-7">
          <section class="card">
            <!-- Heading of card -->
            <div
              class="card-header"
            >
              Contact
          </div>
        </section>
        <div class="card-body">
          
          <div class="container">
            <div class="row">
              <div class="col-sm-10">
                <form>
                  <div class="form-group">
                    <!-- Where you input your name -->
                    <label for="Name">Name</label>
                    <input
                      type="name"
                      class="form-control"
                      id="Name"
                      aria-describedby="name"
                    />
                  </div>
                  <div class="form-group">
                    <!-- Where you input your Email address -->
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" />
                  </div>
                  <div class="form-group">
                    <!-- Where you input any messages -->
                    <label for="message">Message</label>
                    <textarea
                      class="form-control"
                      id="message"
                      rows="3"
                    ></textarea>
                    </div> 
                    <!-- Button to submit form -->
                  <button
                    type="submit"
                    class="btn btn-primary"
                  >
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </section> 

        </div>
            
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer
        class="footer">
        <p>@Copyright</p>
  </footer>
  <!-- Javascript links from bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
